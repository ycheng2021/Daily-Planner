<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/c2519ea7e5.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="time col-sm-1">8:00 AM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">9:00 AM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">10:00 AM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">11:00 AM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">12:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">1:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">2:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">3:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">4:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">5:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
      <div class="row">
        <p class="time col-sm-1">6:00 PM</p>
        <textarea class="description col-sm-10"></textarea>
        <i class="fa-solid fa-floppy-disk col-sm-1 saveBtn"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>

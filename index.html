<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/c2519ea7e5.js" crossorigin="anonymous"></script>
    <title>Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h5 class="display-3">Plan out your daily tasks</h5>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="time col-1">8:00 AM</p>
        <textarea class="description col-10 text0"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">9:00 AM</p>
        <textarea class="description col-10 text1"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">10:00 AM</p>
        <textarea class="description col-10 text2"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">11:00 AM</p>
        <textarea class="description col-10 text3"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">12:00 PM</p>
        <textarea class="description col-10 text4"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">1:00 PM</p>
        <textarea class="description col-10 text5"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">2:00 PM</p>
        <textarea class="description col-10 text6"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">3:00 PM</p>
        <textarea class="description col-10 text7"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">4:00 PM</p>
        <textarea class="description col-10 text8"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1">5:00 PM</p>
        <textarea class="description col-10 text9"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
      <div class="row">
        <p class="time col-1 last-time">6:00 PM</p>
        <textarea class="description col-10 text10"></textarea>
        <button type="submit" class="saveBtn"><i class="fa-solid fa-floppy-disk col-1 center"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
